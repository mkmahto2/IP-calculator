<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IP Calculator - IPv4 & IPv6</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="stript.js">
</head>
<body>
  <div class="container">
    <h1>IP Calculator - IPv4 & IPv6</h1>
    
    <div class="form-group">
      <label for="ip">Enter IP Address (IPv4 or IPv6)</label>
      <input type="text" id="ip" placeholder="Enter IP Address">
    </div>

    <div class="form-group">
      <label for="cidr">Enter CIDR (Subnet Mask)</label>
      <input type="text" id="cidr" placeholder="Enter CIDR (e.g., 24 for IPv4 or 64 for IPv6)">
    </div>

    <button id="calculate-btn">Calculate</button>
    
    <div id="output" class="output"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
